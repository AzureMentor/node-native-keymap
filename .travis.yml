os:
  - linux
  - osx

sudo: false

language: cpp

node_js:
  - "4.1"

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install 4.1
  - nvm use 4.1
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9";
    fi

install:
  - $CXX --version
  - npm i

git:
  depth: 10

branches:
  only:
    - master
